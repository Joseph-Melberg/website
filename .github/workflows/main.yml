# This is a basic workflow to help you get started with Actions

name: CI-CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@master
      - name: Docker Login
        uses: docker/login-action@v1.8.0
        with:
          # Server address of Docker registry. If not set then will default to Docker Hub
          registry: docker.centurionx.net
          # Username used to log against the Docker registry
          username: ${{secrets.CENTURION_USER}}
          password: ${{secrets.CENTURION_PASSWORD}}

          # Log out from the Docker registry at the end of a job
              # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Build Docker Image
        run: |
          cd $GITHUB_WORKSPACE
          docker build -t docker.centurionx.net/website .
          docker push docker.centurionx.net/website
      - name: Run SSH command
        uses: garygrossgarten/github-action-ssh@v0.5.0
        with:
          command: docker pull docker.centurionx.net/website:latest && docker stop website && docker rm website && docker run -p 8888:80 -d --restart=unless-stopped --name=website docker.centurionx.net/website:latest 
          host: ${{ secrets.HOST }}
          username: ${{secrets.CENTURION_USER}}
          password: ${{secrets.CENTURION_PASSWORD}}
